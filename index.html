<!DOCTYPE html>
<html lang="es">  
  <head>    
    <title>Calculadora VUEJS</title>    
    <meta charset="UTF-8" />
    <meta name="title" content="Título de la WEB" />
    <meta name="description" content="Descripción de la WEB" />    
	<meta name="author" content="Claudia Barrios" />  
    <link href="style.css" rel="stylesheet" type="text/css"/>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>	
  </head>  
  <body>    
    <header>
      <h1>Calculadora VUEJS</h1>      
    </header>       
    <section id="Contenedor">      
         <!--Cuerpo Principal -->
		 <div id="Resultado">
			<span>{{ resultado }}</span>
		 </div>
		 <div id="Panel">
			<button type="button" v-on:click="Limpiar" class="btn limpiar"> C </button>
			<button type="button" v-on:click="Operacion('/')" class="btn"> / </button>
			
			<button type="button" v-on:click="Asignar(7)" class="btn"> 7 </button>
			<button type="button" v-on:click="Asignar(8)" class="btn"> 8 </button>
			<button type="button" v-on:click="Asignar(9)" class="btn"> 9 </button>
			<button type="button" v-on:click="Operacion('*')" class="btn"> X </button>
			
			<button type="button" v-on:click="Asignar(4)" class="btn"> 4 </button>
			<button type="button" v-on:click="Asignar(5)" class="btn"> 5 </button>
			<button type="button" v-on:click="Asignar(6)" class="btn"> 6 </button>
			<button type="button" v-on:click="Operacion('-')" class="btn"> - </button>
			
			<button type="button" v-on:click="Asignar(1)" class="btn"> 1 </button>
			<button type="button" v-on:click="Asignar(2)" class="btn"> 2 </button>
			<button type="button" v-on:click="Asignar(3)" class="btn"> 3 </button>
			<button type="button" v-on:click="Operacion('+')" class="btn"> + </button>
			
			<button type="button" v-on:click="Asignar(0)" class="btn cero"> 0 </button>
			<button type="button" v-on:click="Operacion('=')" class="btn igual"> = </button>
		</div>
    </section>   
    <footer>
      Todos los derechos reservados © <strong>copyright, Claudia Barrios</strong>.
    </footer>
	<script src="index.js"></script>
  </body>  
</html>
